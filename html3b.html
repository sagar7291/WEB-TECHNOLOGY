<body>
<center>
<h1>CALCULATING SQUARE OF NUMBER</h1>
<hr/>
<table border="border">
<script type="text/javascript">
	
		var num = prompt("ENTER THE LIMIT TO GENERATE SQUARE NUMBERS"," ");
 	
		var j = "";
		   if(num<=0)
		    {
			alert("ENTER A VALID NUMBER");
		    }
		   for (var i = 1; i <= num; i++) 
		   {
				j += i + "  " + i*i + "  " + i*i*i + "\n";
		   }
		   
		   alert(j);

</script>
</body>
</html>
